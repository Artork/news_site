{% extends "base.html" %}

{% block content %}

<main>
<div class="container">
  <div class="row justify-content-md-center">
    {% for category,category_img,category_id in category_by_type %}
      <div class="col col-sm-4 text-center">
      <img src="{{ category_img }}" width="250" height="250">
      <p><a href="/category/{{ category_id }}">{{ category }}</a></p>
      </div>
      {% endfor %}
  </div>
</div>
</main>



{% endblock %}
